<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A collection of artists and their albums"
    />
    <title>ArtistsHub</title>
    <link
      rel="preload"
      href="/fonts/IBMPlexSans-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/IBMPlexSans-SemiBold.woff2"
      as="font"

    />

      rel="preload"
      href="/fonts/IBMPlexSans-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Epilogue-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Roboto-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

      @import url('./css/styles.css');

  <body>

      <load src="./partials/hero.html" />
      <load src="./partials/artists.html" />
      <load src="./partials/aboutUs.html" />
      <load src="./partials/feedback.html" />
    </main>
    <load src="./partials/footer.html" />
    <load src="./partials/artist-details-modal.html" />
    <load src="./partials/burgerModal.html" />
    <script type="module" src="./main.js"></script>
  </body>
