<section class="section section-feedbacks" id="reviews">
  <div class="container">
    <h2 class="visually-hidden">Feedbacks our visitors</h2>
    <div class="feedbacks-content">
      <!-- Slider main container -->
      <div class="swiper mySwiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev visually-hidden">
          <svg class="icon-arrow" width="24" height="24">
            <use href="./img/sprite.svg#icon-left-arrow"></use>
          </svg>
        </div>
        <div class="swiper-button-next visually-hidden">
          <svg class="icon-arrow" width="24" height="24">
            <use href="./img/sprite.svg#icon-right-arrow"></use>
          </svg>
        </div>
      </div>
      <div class="artists__loader">
        <span id="feedbacks-loader" class="loader"></span>
      </div>
    </div>
    <div class="feedbacks-actions">
      <button
        class="btn-feedback"
        type="button"
        data-feedback-modal-open
        aria-haspopup="dialog"
        aria-controls="feedback-modal"
      >
        Leave feedback
      </button>
    </div>
  </div>
</section>
